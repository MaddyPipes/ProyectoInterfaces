<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 33%;
            height: auto;
        }

        img:first-of-type {
            filter: saturate(100%);
            filter: blur(5px);
        }

        img:nth-child(3){
            filter: sepia(80%);
        }

        body {
            background-color: darkgray;
        }

        #uno{
            filter: invert(100%);

        }
        #tres{
            filter: grayscale(100%);
        }


    </style>
</head>
<body>
    <h1>Alejandro</h1>
    <img src="./webp_ejemplo/ruby_35.webp" alt="">
    <img src="./webp_ejemplo/EjXk-typeanimation-light.webp" alt="">
    <img src="./webp_ejemplo/sunflower.webp" alt="">

    <h1>Manuel</h1>
    <img id="uno" src="./webp_ejemplo/1.webp" alt="">
    <img id="dos" src="./webp_ejemplo/2.webp" alt="">
    <img id="tres" src="./webp_ejemplo/3.webp" alt="">



</body>
</html>
